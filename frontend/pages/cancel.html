<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - Real Estate Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .cancel-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .cancel-icon {
            font-size: 64px;
            color: #ffc107;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s ease;
            margin: 0 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }
    </style>
</head>
<body>
    <div class="cancel-container">
        <div class="cancel-icon">⚠️</div>
        <h1>Payment Cancelled</h1>
        <p>Your subscription upgrade was cancelled. No charges have been made to your account.</p>
        <p>You can still use our free features or try upgrading again later.</p>
        <div>
            <a href="/pages/auth.html" class="btn">Back to Dashboard</a>
            <a href="/pages/auth.html" class="btn btn-secondary" onclick="setTimeout(() => authManager.showUpgradeOptions(), 1000)">Try Again</a>
        </div>
    </div>
</body>
</html>
